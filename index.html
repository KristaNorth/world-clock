<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Krista Woroschuk</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
    </div>
    <select>
      <option value="">Select a city</option>
      <option value="">Santa Cruz</option>
      <option value="">Vancouver</option>
      <option value="">Tai Pai</option>
      <option value="">Seattle</option>
    </select>
    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">November 10th 2024</div>
      <div class="time">3:42:23 PM</div>
    </div>
    <div class="city">
      <h3>Brisbane</h3>
      <div class="date">November 10th 2024</div>
      <div class="time">3:42:23 PM</div>
    </div>
    <footer>
      This project was coded with ❤️ by Krista Woroschuk and is
      <a href="https://github.com/KristaNorth/world-clock" target="_blank"
        >open-sourced on Github</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
