<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Krista Woroschuk</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Santa Cruz</option>
        <option value="">Vancouver</option>
        <option value="">Tai Pai</option>
        <option value="">Seattle</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="toronto">
        <div>
          <h2>Toronto</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="prague">
        <div>
          <h2>Prague</h2>
          <div class="date">November 10th 2024</div>
        </div>
        <div class="time">
          3:42:23
          <small>PM</small>
        </div>
      </div>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date">November 10th 2024</div>
        </div>
        <div class="time">
          3:42:23
          <small>PM</small>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Krista Woroschuk</strong> and is
      <a href="https://github.com/KristaNorth/world-clock" target="_blank"
        >open-sourced on Github</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
